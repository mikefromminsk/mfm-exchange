<div class="flex col scroll align-start-center">
    <div class="flex col block">
        <img class="refresh-icon img-gray" src="/mfm-wallet/img/reload.svg">
        <div class="row header align-start-center"  ng-show="!searchEnabled">
            <img class="img40 p8 img-gray ripple" src="/mfm-wallet/img/home.svg" ng-click="openSupport()">
            <div class="flex row align-center-center gap8">
                <img class="img40 img-gray" src="/mfm-exchange/logo.svg">
                <p>Exchanger</p>
            </div>
            <img class="img40 p8 img-gray" src="/mfm-wallet/img/search.svg" ng-click="searchToggle()">
        </div>
        <div class="row header  align-start-center gap16" style="padding: 10px 16px 0 16px;" ng-show="searchEnabled">
            <div class="flex col">
                <div class="flex row radius-default border-gray">
                    <img class="img24 img-gray"
                         style="position: absolute; left: 32px; top: 24px"
                         src="/mfm-wallet/img/search.svg"/>
                    <input type="text"
                           class="border-none radius-default"
                           id="search_input"
                           autocomplete="off"
                           style="padding: 20px 0 20px 48px;"
                           oninput="this.value = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '')"
                           ng-model="search_text"
                           ng-change="search()"
                           placeholder="{{str.type_token_name}}">
                </div>
            </div>
            <div class="row align-center-center img32" ng-click="searchToggle()">
                <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
            </div>
        </div>

        <md-tabs md-selected="slideIndex" class="col p0 mt16 no-swipe" md-swipe-content md-dynamic-height>
            <md-tab label="$index" ng-repeat="item in slides">
                <div class="col" style="min-height: 200px; padding: 0 16px;">
                    <div class="flex col p16 back-gray radius-default nowrap-disabled align-center-center"
                         ng-style="getBack(item.text)">
                        <div class="col gap16 align-start-center">
                            <p class="size40 bold">{{item.title}}</p>
                            <p class="text1">{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </md-tab>
        </md-tabs>
        <div class="row align-center-center mt2">
            <div ng-repeat="item in slides">
                <img class="img4 ml4"
                     ng-class="{'img-gray': slideIndex != $index, 'img-accent': slideIndex == $index}"
                     src="/mfm-wallet/img/circle.svg">
            </div>
        </div>
        <div class="row mt16 ph16 scroll-horizontal" style="min-height: 40px">
            <div class="col" ng-repeat="top in ['top_search', 'top_exchange', 'top_mining']"
                 ng-click="selectTop(top)">
                <p class="pb8 ph16"
                   ng-class="{'text-gray': selectedTop != top}">{{str[top]}}</p>
                <div style="height: 3px; width: 100%"
                     ng-class="{'back-accent': selectedTop == top, 'back-gray': selectedTop != top}"></div>
            </div>
        </div>
        <ng-include class="fill col" src="'/mfm-wallet/search/index.html?nocache'"></ng-include>
        <div></div>
    </div>
</div>
