<md-dialog class="fill col">
    <div class="row header align-start-center">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="openSupport()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/support.svg">
        </div>
        <div class="flex row align-center">
            {{str.withdrawal}} {{formatDomain(wallet.gas_domain)}}</p>
        </div>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="flex col block input-content">
            <div class="row input-wrapper">
                <img class="img16 img-gray400" src="/mfm-wallet/img/user-circle.svg">
                <div class="input-label">{{str.address}}</div>
                <input type="text"
                       ng-model="withdrawal_address">
            </div>
            <p class="text-red" ng-show="errorAddress">{{errorAddress}}</p>
            <div class="row input-wrapper">
                <div ng-style="getLogo(wallet.gas_domain)"></div>
                <div class="input-label">{{str.amount}}</div>
                <input type="number"
                       ng-model="amount"
                       ng-change="calcTotal()"
                       placeholder="{{str.amount}} {{formatAmount(domain)}}">
            </div>
            <p class="text-red" ng-show="errorAmount">{{errorAmount}}</p>
            <div class="primary-button"
                    ng-click="withdrawal()"
                    ng-disabled="!withdrawal_address || !amount || total == 0">
                {{str.withdrawal}}
            </div>
            <div></div>
        </div>
    </div>
</md-dialog>
